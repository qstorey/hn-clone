<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hacker News</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- React stuffs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>

  </head>
  <body>

    <div id="content"></div>

    <script type="text/babel">

      var Page = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
            $.ajax({
              url: this.props.url,
              dataType: 'json',
              cache: false,
              crossDomain: true,
              success: function(data) {
                this.setState({data: data});
              }.bind(this),
              error: function(xhr, status, err) {
                console.error(this.props.url, status, err.toString());
              }.bind(this)
            });
          },
        render: function() {
          var posts = this.state.data.map(function(post_id){
            return (
              <Post key={post_id} id={post_id} />
            )
          });
          return (
            <div className="Page">
              <h1>Hacker News</h1>
              <ul className="media-list">
                {posts.slice(0,10)}
              </ul>
            </div>
          );
        }
      });

      var Post = React.createClass({
        getInitialState: function() {
          return {data: {}};
        },
        componentDidMount: function() {
            var post_url = `https://hacker-news.firebaseio.com/v0/item/${this.props.id}.json`;
            $.ajax({
              url: post_url,
              dataType: 'json',
              cache: false,
              crossDomain: true,
              success: function(data) {
                this.setState({data: data});
              }.bind(this),
              error: function(xhr, status, err) {
                console.error(this.props.data.post_url, status, err.toString());
              }.bind(this)
            });
          },
        render: function() {
            return (
                <li className="media">
                  <div className="media-left">
                    <a href={this.state.data.url}>
                      <img src="http://lorempixel.com/100/100/abstract"/>
                    </a>
                  </div>
                  <div className="media-body">
                    <a href={this.state.data.url}><h4 className="media-heading">{this.state.data.title}</h4></a>
                      {this.state.data.by}
                  </div>
                </li>
            );
        }
      });
      ReactDOM.render(
        <Page url="https://hacker-news.firebaseio.com/v0/topstories.json" />,
        document.getElementById('content')
      );
    </script>

  </body>
</html>
